<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Recipe App</h1>
    <div id="recipe-form">
        <h2>Add a Recipe</h2>
        <input type="text" id="recipe-name" placeholder="Recipe Name">
        <div id="steps-container">
            <p>Step 1: <input type="text" name="steps" placeholder="Step description"></p>
        </div>
        <button id="add-step">Add Step</button>
        <div id="ingredients-container">
            <p>
                Ingredient 1: <input type="text" name="ingredients" placeholder="Ingredient name">
                <select name="unit-type">
                    <option value="weight">Weight (grams)</option>
                    <option value="amount">Amount</option>
                    <option value="tablespoons">Tablespoons</option>
                </select>
                <input type="number" name="quantity" placeholder="Quantity">
            </p>
        </div>
        <button id="add-ingredient">Add Ingredient</button>
        <h3>Nutrition Information</h3>
        <input type="number" id="protein" placeholder="Protein (g)">
        <input type="number" id="fat" placeholder="Fat (g)">
        <input type="number" id="carbs" placeholder="Carbs (g)">
        <input type="number" id="calories" placeholder="Calories">
        <button onclick="addRecipe()">Add Recipe</button>
    </div>
    <div id="recipe-list">
        <h2>Recipes</h2>
        <ul id="recipes"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
